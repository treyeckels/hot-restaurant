<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Tables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">
					<span class="glyphicon glyphicon-fire"></span> Hot Restaurant
				</h1>
				<hr />
				<h2 class="text-center">Current Reservations and Waiting List</h2>
				<br />

				<div class="text-center">
					<a href="/reserve"
						><button type="button" class="btn btn-lg btn-danger">
							<span class="glyphicon glyphicon-credit-card"></span> Make
							Reservation
						</button></a
					>
					<a href="/"
						><button type="button" class="btn btn-lg btn-default">
							<span class="glyphicon glyphicon-home"></span></button
					></a>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<!-- Current Tables in Use -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Current Reservations</h4>
						</div>
						<div class="panel-body" id="tableSection">
							<div class="well" id="tableWell-01">
								<h2><span class="label label-primary">1</span> | afhaque89</h2>
							</div>
						</div>
					</div>

					<!-- Waiting List Panel -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Waiting List</h4>
						</div>
						<div class="panel-body" id="waitlistSection">
							<div class="well" id="waitlistWell-01">
								<h2><span class="label label-primary">1</span> | saimacool</h2>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container">
					<p>Control Panel</p>
					<p>
						<a href="#" id="clear">Clear Table</a> |
						<a href="/api/tables">API Table Link</a> |
						<a href="/api/waitlist">API Wait List</a>
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
